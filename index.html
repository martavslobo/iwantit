<!DOCTYPE html>
<html>
<head>
  <title>iwantit</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <!--Header-->
  <h1>Marta Lobo<h1>

  <!--Animation-->
  <div id="animation">
    <img align=center; height=200px; src="https://raw.githubusercontent.com/martavslobo/iwantit/master/resources/story_animation.gif">
  </div>

  <!--Content-->
  <div id="#Shillington" class="tabcontent">
    <h3>#Shillington</h3>
    <p>London is the capital city of England.</p>
  </div>

  <div id="#Creativity" class="tabcontent">
    <h3>#Creativity</h3>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="#Outcomes" class="tabcontent">
    <h3>#Outcomes</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <!--Buttons-->
  <button class="tablink" onclick="openQuestion('#Shillington', this, '#777')" id="defaultOpen">#Shillington</button>

  <button class="tablink" onclick="openQuestion('#Creativity', this, '#777')">#Creativity</button>

  <button class="tablink" onclick="openQuestion('#Outcomes', this, '#777')">#Outcomes</button>


  <script>
  function openQuestion(questionName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(questionName).style.display = "block";
    elmnt.style.backgroundColor = color;

    }
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>

  <!--Footer-->
  <h4 id="footer">martavslobo@gmail.com</h4>

</body>
</html>
